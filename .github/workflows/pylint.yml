name: Testing all homework

on: [push]

jobs:
  linter_hw1:
    name: Linter for hw1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.6'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==3.9.0 wemake-python-styleguide==0.15.3 bandit==1.7.2
      - name: Run Flake8
        run: flake8 hw1

  pytest_hw1:
    name: Pytest for hw1
    runs-on: ubuntu-latest
    needs: linter_hw1
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.6'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run Pytest
        run: pytest hw1

  linter_hw2:
    name: Linter for hw2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.6'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==3.9.0 wemake-python-styleguide==0.15.3 bandit==1.7.2
      - name: Run Flake8
        run: flake8 hw2

  pytest_hw2:
    name: Pytest for hw2
    runs-on: ubuntu-latest
    needs: linter_hw2
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.6'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run Pytest
        run: pytest hw2
