name: Проверка
on: [push]
jobs:
  linter_1:
    name: Линтер hw1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Установка Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.0
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install flake8==6.1.0 wemake-python-styleguide==0.18.0 bandit==1.7.6
    - name: Flake8
      run: flake8 hw1
  tests_1:
    name: Тесты hw1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Установка Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.0
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install pytest==7.4.2
        pip install numpy
    - name: Pytest
      run: pytest hw1