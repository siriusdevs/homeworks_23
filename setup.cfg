[flake8]
max-line-length=99
max-local-variables=8
max-complexity=8
max-module-members=10

extend-ignore=
        # classes without base classes
        WPS306,
        # imports relative to current folder
        WPS300,
        # slash usage for line breaking (better not to)
        N400,
        # dotted import
        WPS301,
        # fstring
        WPS305,
        #  nested function
        WPS430,
        # high Jones Complexity
        WPS221
per-file-ignores=
        test_*.py:
                # assert usage
                S101,
                # complex lines (ok for test data)
                WPS221,
                # constant overuse
                WPS226
                # incorrect multi-line parameters
                WPS317
        settings.py:
                # string literal overuse
                WPS226
